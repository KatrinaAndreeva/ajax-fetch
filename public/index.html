<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ajax/fetch</title>
</head>
<body>
    
    <section>
        <h1>Page Loaded</h1>
        <p>Page loaded: <span class="page-loaded"></span></p>
    </section>
    
    <section>
        <h1>Ajax simple</h1>
        <div class="container-html"></div>
        <button class="get-html">Get HTML Data</button>
        <button class="fetch-html">Get Fetch data</button>
    </section>
    
    <section>
        <h1>Ajax Json</h1>
        <p>Client name: <span class="client-name"></span></p>
        <p>Account balance: <span class="account-balance"></span></p>
        <button class="get-json">get Json data</button>
        <button class="fetch-json">Fetch Json</button>
    </section>
    
     <section>
        <h1>Form Send Sample</h1>
        <form class="sample-form">
            <label>Client name: 
                <input type="text" name="name" required>
            </label>
            <label>Client email: 
                <input type="email" name="email" required>
            </label>
            <input type="submit">
        </form>
    </section>
    <script src="js/index-form.js"></script>
    <script src="js/index-loaded.js"></script>
    <script src="js/index-get-html.js"></script>
    <script src="js/index-fetch-html.js"></script>
    <script src="js/index-get-json.js"></script>
    <script src="js/index-fetch-json.js"></script>
</body>
</html>
